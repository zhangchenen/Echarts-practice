<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piecharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"
        integrity="sha512-EmNxF3E6bM0Xg1zvmkeYD3HDBeGxtsG92IxFt1myNZhXdCav9MzvuH/zNMBU1DmIPN6njrhX1VTbqdJxQ2wHDg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="id" style="width: 100%; height: 1100px;">

    </div>
</body>
<script>
    var chartDom = document.getElementById('id');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        title: {
            text: '支出占比',
            left: "center",
            top: "20%"
        },
        tooltip: {
            trigger: 'item',
            formatter: `<h5 style="margin:-5px 0 0 0; background-color:#999; color:white; text-align:center">支出占比</h5>
                        <table style='border:1px solid gray;'>
                            <tr>
                            <td style='border-right:1px solid gray; padding:5px;'>{b}</td>
                            <td style='border-right:1px solid gray; padding:5px;'>{c}</td>
                            <td style='padding:5px;'>{d}%</td>
                            </tr>
                        </table>`,
            padding: [5, 0, 0, 0]
        },
        legend: {
            show: true,
            top: "10%",
            itemWidth: 20,
            itemHeight: 15,
            itemGap: 15,
            textStyle: {
                fontSize: 18
            }
        },
        series: [
            {
                type: 'pie',
                data: [{ value: 1048, name: 'Search Engine' },
                { value: 735, name: 'Direct' },
                { value: 580, name: 'Email' },
                { value: 484, name: 'Union Ads' },
                { value: 300, name: 'Video Ads' }],
                top: "20%",
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                labelLine: {
                    length: 25,
                    length2: 100
                }
            },

        ]
    };
    option && myChart.setOption(option); 
</script>
<style>
</style>

</html>
