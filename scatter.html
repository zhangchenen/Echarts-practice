<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scattercharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"
        integrity="sha512-EmNxF3E6bM0Xg1zvmkeYD3HDBeGxtsG92IxFt1myNZhXdCav9MzvuH/zNMBU1DmIPN6njrhX1VTbqdJxQ2wHDg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./echarts-stat-master/echarts-stat-master/dist/ecStat.js"></script>
</head>

<body>

    <div id="id" style="width: 100%; height: 1000px;">

    </div>
</body>
<script>

    var chartDom = document.getElementById('id');

    var myChart = echarts.init(chartDom);
    var option;
    echarts.registerTransform(ecStat.transform.regression);
    // const data = [
    //     [96.24, 11.35],
    //     [33.09, 85.11],
    //     [57.6, 36.61],
    //     [36.77, 27.26],
    //     [20.1, 6.72],
    //     [45.53, 36.37],
    //     [110.07, 80.13],
    //     [72.05, 20.88],
    //     [39.82, 37.15],
    //     [48.05, 70.5],
    //     [0.85, 2.57],
    //     [51.66, 63.7],
    //     [61.07, 127.13],
    //     [64.54, 33.59],
    //     [35.5, 25.01],
    //     [226.55, 664.02],
    //     [188.6, 175.31],
    //     [81.31, 108.68]
    // ];
    option = {
        dataset: [
            {
                source: [
        [96.24, 11.35],
        [33.09, 85.11],
        [57.6, 36.61],
        [36.77, 27.26],
        [20.1, 6.72],
        [45.53, 36.37],
        [110.07, 80.13],
        [72.05, 20.88],
        [39.82, 37.15],
        [48.05, 70.5],
        [0.85, 2.57],
        [51.66, 63.7],
        [61.07, 127.13],
        [64.54, 33.59],
        [35.5, 25.01],
        [226.55, 664.02],
        [188.6, 175.31],
        [81.31, 108.68]
    ]
            },
            {
                transform: {
                    type: 'ecStat:regression',
                    config: { method: 'polynomial', order: 3 }
                }
            },
        ],
        title: {
            text: '18 companies net profit and main business income (million)',
            subtext: 'By ecStat.regression',
            left: 'center',
            top: 16
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        xAxis: {
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            splitNumber: 20
        },
        yAxis: {
            min: -40,
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
        },
        series: [
            {
                // name: 'scatter',
                type: 'bar'
            },
            {
                // name: 'line',
                type: 'line',
                smooth: true,
                datasetIndex: 1,
                symbolSize: 0.1,
                symbol: "circle",
                label: { show: true, fontSize: 16 },
                labelLayout: { dx: 0 },
                // label:1 是x轴,label:2是y轴
                encode: { label: 2, tooltip: 1 }
            },
        ]
    };

    option && myChart.setOption(option); 
</script>
<style>
    .Rpingfang
    {
        position:absolute;
        color:red;
        top:8%;
        right:18%;
    }
</style>

</html>
