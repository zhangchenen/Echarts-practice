<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piecharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"
        integrity="sha512-EmNxF3E6bM0Xg1zvmkeYD3HDBeGxtsG92IxFt1myNZhXdCav9MzvuH/zNMBU1DmIPN6njrhX1VTbqdJxQ2wHDg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="id" style="width: 100%; height: 1100px;">

    </div>
</body>
<script>
    var chartDom = document.getElementById('id');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        radar: {
            indicator: [{ name: '销售（sales）', max: 6500 },
            { name: '管理（Administration）', max: 16000, color: 'red' }, // 标签设置为红色
            { name: '信息技术（Information Techology）', max: 30000 },
            { name: '客服（Customer Support）', max: 38000 },
            { name: '研发（Development）', max: 52000 },
            { name: '市场（Marketing）', max: 25000 }],
            axisLine:{
               show:false
            },
            axisLabel:{
                show:false,
            },
            axisName:{
                padding:[0,10,0,20]
            }
        },
        series:[{
            type:'radar',
            symbol:'circle',
            symbolSize:0.2,
            data:[{
                value:[1000,2000,5000,10000,20000,4000],
                name:'预算分配'
            },{
                value:[6500,16000,30000,38000,52000,25000],
                lineStyle:{
                   opacity:0,
                },
                label:{
                    position:"insideLeft",
                    align:"center",
                    padding:5,
                    color:'orange',
                    fontWeight:500,
                    fontSize:18
                }
                
            }],
            label:{
                show:true
            }
        }]
    };
    option && myChart.setOption(option); 
</script>
<style>
</style>

</html>
